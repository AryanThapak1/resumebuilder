<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Resume</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <h1>Your Resume</h1>
    <section>
        <h2>Personal Details</h2>
        <p><strong>Full Name:</strong> <span id="fullName"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Mobile No.:</strong> <span id="mob_no"></span></p>
    </section>
    <section>
        <h2>Professional Skills</h2>
        <ul>
            <li><strong>Skill 1:</strong> <span id="skill1"></span></li>
            <li><strong>Skill 2:</strong> <span id="skill2"></span></li>
            <li><strong>Skill 3:</strong> <span id="skill3"></span></li>
            <li><strong>Skill 4:</strong> <span id="skill4"></span></li>
        </ul>
    </section>
    <section>
        <h2>Relevant Skills</h2>
        <ul>
            <li><strong>Skill 1:</strong> <span id="rskill1"></span></li>
            <li><strong>Skill 2:</strong> <span id="rskill2"></span></li>
            <li><strong>Skill 3:</strong> <span id="rskill3"></span></li>
            <li><strong>Skill 4:</strong> <span id="rskill4"></span></li>
        </ul>
    </section>
    <section>
        <h2>Education</h2>
        <p><strong>College Name:</strong> <span id="cname"></span></p>
        <p><strong>School Name:</strong> <span id="sname"></span></p>
        <p><strong>Course Name:</strong> <span id="crname"></span></p>
    </section>
    <section>
        <h2>Work Experience</h2>
        <p><strong>Role:</strong> <span id="role"></span></p>
        <p><strong>Description:</strong> <span id="desc"></span></p>
    </section>

    <script src="resume.js"></script>
</body>
</html>
